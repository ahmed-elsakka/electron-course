<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src https://cdn.jsdelivr.net 'self' 'unsafe-inline'">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
  <title>Pomodoro Timer</title>
</head>
<body class="bg-dark text-light text-center p-4">
  <h1 class="mb-4">🍅 Pomodoro Timer</h1>
  <div class="timer-display display-1 fw-bold mb-4" id="timer-div">25:00</div>
  <div class="d-flex justify-content-center gap-3">
    <button class="btn btn-success" id="start-btn">Start</button>
    <button class="btn btn-warning" id="pause-btn">Pause</button>
    <button class="btn btn-danger" id="stop-btn">Stop</button>
  </div>
  <script src="./renderer.js"></script>
</body>

</html>
